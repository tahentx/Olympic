<!DOCTYPE>
<html>
    <head>
        <title>For Loop Exercise</title>
    </head>
    <body>
        <script 

        'use strict';

        randomNumber;
        i;

        for (var i = 1; i <= 50; i++) {
            console.log ("Here is an odd number: randomNumber")

            if (randomNumber == 27) {
            console.log ("Yikes! Skipping number:" + randomNumber);
            }
            console.log('Here is a lovely even number: ' + i);
           
        }

        </script>
    </body>
</html>
